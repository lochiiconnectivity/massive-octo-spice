---
layout: default
---

<div class=page-header>
    <h2>{{ page.title }}
        {% if page.subtitle %}<small>{{ page.subtitle }}</small>{% endif %}
    </h2>
</div>

{{ content }}

{% if page.author %}
<h3>Author</h3>
<a href="https://github.com/{{ page.author }}">@{{ page.author }}</a>
{% endif %}
